<h2 class="text-darkred"><strong>Yet Another YouTube Client</strong></h2>

<p class="text-black">A YouTube client built with Qt5/QML. It sports bookmarks support, progress tracking, and more.<br />
It is intended to help managing video queues and playlists, sparing the user from having to use many browser tabs or windows to keep track of multiple content.</p>
